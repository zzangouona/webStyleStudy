<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <style>
      .container,
      .container-fluid {
        background: #eaeaed;
      }
      .fixed,
      .fluid {
        background: #2db34a;
        height: 100px;
        line-height: 100px;
        text-align: center;
        color: white;
        font-weight: 700;
      }
    </style>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="fixed">fixed width (.container)</div>
    </div>
    <br />
    <div class="container-fluid">
      <div class="fluid">full width (.container-fluid)</div>
    </div>
  </body>
</html>
