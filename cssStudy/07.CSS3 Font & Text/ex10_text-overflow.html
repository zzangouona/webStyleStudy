<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Text-OverFlow</title>
    <style>
      div {
        width: 150px; /* width가 지정되어 있어야 한다. */
        height: 150px;
        padding: 10px;
        margin: 40px;
        border-radius: 6px;
        border-color: gray;
        border-style: dotted;
        white-space: nowrap; /* 자동 줄바꿈을 방지 */
        overflow: hidden; /* 반드시 "visible" 이외의 값이 지정되어 있어야 한다. */
      }
      .clip {
        text-overflow: clip;
      }
      .ellipsis {
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <h1>text-overflow</h1>
    <div class="clip">
      <h3>clip</h3>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit
    </div>
    <div class="ellipsis">
      <h3>ellipsis</h3>
      Lorem ipsum dolor sit amet, consectetur adipisicing elit
    </div>
  </body>
</html>
