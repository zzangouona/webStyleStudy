<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Word-Wrap</title>
    <!-- 한 단어의 길이가 길어서 부모 영역을 벗어난 텍스트의 처리 방법을 정의한다 -->
    <style>
      div {
        width: 150px;
        height: 150px;
        padding: 10px;
        margin: 40px;
        border-radius: 6px;
        border-color: gray;
        border-style: dotted;
      }
      .word-wrap {
        word-wrap: break-word;
      }
    </style>
  </head>
  <body>
    <h1>word-wrap</h1>
    <div>
      Floccinaucinihilipilification https://poiemaweb.com/css3-font-text
    </div>
    <div class="word-wrap">
      Floccinaucinihilipilification https://poiemaweb.com/css3-font-text
    </div>
  </body>
</html>
