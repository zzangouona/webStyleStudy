<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>폰트사이즈</title>
    <style>
      .font-size-40 {
        font-size: 40px;
      }
      .font-size-2x {
        font-size: 2em;
      }
      .font-size-150ps {
        font-size: 150%;
      }
      .font-size-large {
        font-size: large;
      }

      .font-Shorthand {
        font: italic 2em "Open Sans", sans-serif;
      }
    </style>
  </head>
  <body>
    <p>default font size: 16px</p>
    <p class="font-size-40">font-size: 40px</p>
    <p class="font-size-2x">font-size: 2.0em</p>
    <p class="font-size-150ps">font-size: 150%</p>
    <p class="font-size-large">font-size: large</p>
    <p class="font-Shorthand">font-shortHand</p>
  </body>
</html>
