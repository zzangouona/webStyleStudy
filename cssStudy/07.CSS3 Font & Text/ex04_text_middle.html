<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>텍스트 중앙정렬</title>
    <style>
      .button {
        width: 150px;
        height: 70px;
        background-color: #ff6a00;
        border-radius: 30px;
        box-shadow: 5px 5px 5px #a9a9a9;
      }
      .button > a {
        display: block;
        font: italic bold 2em/70px Arial, Helvetica, sans-serif;
        text-decoration: none;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="button">
      <a href="#">Click</a>
    </div>
  </body>
</html>
