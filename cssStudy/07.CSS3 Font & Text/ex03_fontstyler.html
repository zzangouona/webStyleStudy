<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>폰트스타일</title>
    <style>
      p {
        font-size: 2em;
      }

      /*
        font-style
        normal / italic / oblique
      */
      .italic {
        font-style: italic;
      }

      /*
        font-weight
        100 ~ 900 or normal / bold / lighter / bolder
      */
      .light {
        font-weight: lighter;
      }
      .thick {
        font-weight: bold;
      }
      .thicker {
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <p>normal style.</p>
    <p class="italic">font-style: italic</p>

    <p class="light">font-weight: lighter</p>
    <p class="thick">font-weight: bold</p>
    <p class="thicker">font-weight: 900</p>
  </body>
</html>
