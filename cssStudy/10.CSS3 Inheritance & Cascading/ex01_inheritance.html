<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>상속</title>
    <style>
      .text-red {
        color: red;
        border: 1px solid #bcbcbc;
        padding: 10px;
      }
      .text-inheritance {
        color: red;
        border: 1px solid #bcbcbc;
        padding: 10px;
      }
      .text-inheritance button {
        color: inherit;
      }
      .text-inheritance p {
        border: inherit;
        padding: inherit;
      }
    </style>
  </head>
  <body>
    <div class="text-red">
      <h1>Heading</h1>
      <p>Paragraph<strong>strong</strong></p>
      <button>Button</button>
    </div>
    <div class="text-inheritance">
      <h1>Heading</h1>
      <p>Paragraph<strong>strong</strong></p>
      <button>Button</button>
    </div>
  </body>
</html>
