<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>가상클래스09</title>
    <!--Pseudo-Class Selector-->
    <style>
      /*정합성 체크 셀렉터*/
      input[type="text"]:valid {
        background-color: greenyellow;
      }

      input[type="text"]:invalid {
        background-color: red;
      }
    </style>
  </head>
  <body>
    <label
      >입력값이 반드시 필요
      <input type="text" required />
    </label>
    <br />
    <label
      >특수문자를 포함하지 않는 4자리 문자 또는 숫자
      <input type="text" value="ab1!" pattern="[a-zA-Z0-9]{4}" required />
    </label>
    <br />
    <label
      >핸드폰 번호 형식
      <input
        type="text"
        value="010-1111-2222"
        pattern="^\d{3}-\d{3,4}-\d{4}$"
        required
      />
      <a href="https://caniuse.com/form-validation">브라우저 support</a><br />
    </label>
  </body>
</html>
