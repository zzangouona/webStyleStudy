<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>ID 셀렉터</title>
    <!-- id 어트리뷰트 값은 중복될 수 없는 유일한 값이다.-->
    <style>
      /* id 어트리뷰트 값이 p1인 요소를 선택 */
      #p1 {
        background: red;
      }
    </style>
  </head>
  <body>
    <h1>Heading</h1>
    <div class="container">
      <p id="p1">paragraph 1</p>
      <p id="p2">paragraph 2</p>
    </div>
    <p>paragraph 3</p>
  </body>
</html>
