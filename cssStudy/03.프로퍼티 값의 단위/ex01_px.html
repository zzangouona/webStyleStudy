<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>픽셀</title>
    <style>
      /* px은 픽셀(화소) 단위이다. 1px은 화소 1개 크기를 의미한다.  */
      body {
        text-align: center;
      }
      div {
        font-size: 14px;
        font-weight: bold;
        padding: 2em; /* 14px * 2 = 28px */
        background-color: rgba(255, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <div>Font size: 14px</div>
  </body>
</html>
