<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>블록 레벨 요소</title>
    <style>
      div:nth-of-type(1) {
        background-color: #ffa07a;
        padding: 20px;
      }
      div:nth-of-type(2) {
        background-color: #ff7f50;
        padding: 20px;
        width: 300px;
      }
    </style>
  </head>
  <body>
    <div>
      <h2>블록 레벨 요소</h2>
      <p>width, height 미지정 → width: 100%; height: auto;</p>
    </div>
    <div>
      <h2>블록 레벨 요소</h2>
      <p>width: 300px → width: 300px; height: auto;</p>
    </div>
  </body>
</html>
