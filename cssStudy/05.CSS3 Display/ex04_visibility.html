<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>visibility 프로퍼티</title>
    <style>
      .visible {
        visibility: visible;
      }
      .hidden {
        visibility: hidden;
      }

      table,
      td {
        border: 1px solid black;
      }
      .collapse {
        visibility: collapse;
      }
      /* .collapse { visibility: hidden; } */
    </style>
  </head>
  <body>
    <h1 class="visible">visibility: visible</h1>
    <h1 class="hidden">visibility: hidden</h1>
    <h1 style="display: none">display:none</h1>

    <table>
      <tr>
        <td>A</td>
        <td>B</td>
      </tr>
      <tr class="collapse">
        <td>C</td>
        <td>D</td>
      </tr>
    </table>
  </body>
</html>
