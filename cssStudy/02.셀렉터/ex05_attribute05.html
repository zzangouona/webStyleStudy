<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>어트리뷰트 셀렉터05</title>
    <style>
      /* a 요소 중에 href 어트리뷰트 값이 "https://"로 시작하는 요소 */
      a[href^="https://"]
      {
        color: red;
      }
    </style>
  </head>
  <body>
    <a href="https://www.naver.com">https://www.naver.com</a><br />
    <a href="https://www.naver.com">https://www.naver.com</a>
  </body>
</html>
