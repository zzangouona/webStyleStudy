<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>가상클래스01</title>
    <!--Pseudo-Class Selector-->
    <style>
      /* a 요소가 hover 상태일 때 */
      a:hover {
        color: red;
      }
      /* input 요소가 focus 상태일 때 */
      input:focus {
        background-color: yellow;
      }
    </style>
  </head>
  <body>
    <a href="#">Hover me</a><br /><br />
    <input type="text" placeholder="focus me" />
  </body>
</html>
