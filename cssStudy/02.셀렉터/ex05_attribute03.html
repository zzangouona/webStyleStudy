<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>어트리뷰트 셀렉터03</title>
    <style>
      /* h1 요소 중에 title 어트리뷰트 값에 "first"를 단어로 포함하는 요소 */
      h1[title~="first"] {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1 title="heading first">Heading first</h1>
    <h1 title="heading-first">Heading-first</h1>
    <h1 title="heading second">Heading second</h1>
    <h1 title="heading third">Heading third</h1>
  </body>
</html>
