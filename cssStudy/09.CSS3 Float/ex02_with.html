<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>float width</title>
    <style>
      .box {
        color: white;
        font-weight: bold;
        font-size: 30px;
        line-height: 50px;
        height: 50px;
        margin: 0 10px;
        padding: 10px;
      }
      .d1 {
        float: left;
        background: red;
      }
      .d2 {
        background: orange;
      }
      .d3 {
        float: left;
        background: red;
      }
      .d4 {
        background: orange;
        overflow: hidden;
      }
    </style>
  </head>
  <body>
    <div class="box d1">div : left-> d2 위에 있다</div>
    <div class="box d2">div d1 아래 widht 100% 로 있다.</div>
    <div class="box d3">d3 : left</div>
    <!-- overflow: hidden 프로퍼티는 자식 요소가 부모 요소의 영역보다 클 경우 넘치는 부분을 안보이게 해주는
    역할을 하는데 여기서는 float 프로퍼티가 없어서 제대로 표현되지 못하는 요소를 제대로 출력해준다. -->
    <div class="box d4">d4 : d3 옆</div>
  </body>
</html>
