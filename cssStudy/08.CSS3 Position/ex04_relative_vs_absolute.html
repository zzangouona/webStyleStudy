<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Relative Absolute</title>
    <style>
      body {
        margin: 0;
      }
      .parent {
        width: 150px;
        height: 150px;
        background: #bcbcbc;
        border: 1px solid #bcbcbc;
        margin: 50px;
        float: left;
        /*position: relative;*/
      }
      .relative-box {
        position: relative;
        top: 10px;
        left: 10px;
        width: 150px;
        height: 150px;
        background: #2e303d;
        color: #e55c3c;
        font-weight: bold;
        text-align: center;
        line-height: 150px;
      }
      .absolute-box {
        position: absolute;
        top: 10px;
        left: 10px;
        width: 150px;
        height: 150px;
        background: #2e303d;
        color: #e55c3c;
        font-weight: bold;
        text-align: center;
        line-height: 150px;
      }
    </style>
  </head>
  <body>
    <div class="parent">
      <div class="absolute-box">absolute box</div>
    </div>
    <div class="parent">
      <div class="relative-box">relative box</div>
    </div>
  </body>
</html>
